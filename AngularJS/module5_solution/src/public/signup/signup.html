<h2> Sign up for our newsletter! </h2>

<fieldset>
  <legend>Registration</legend>
  <form name='regForm' novalidate>

    <input type="text" name="firstname" placeholder="firstname"
      ng-model="reg.user.firstname"
      required>
      {{ reg.user.firstname }}
      <span
        ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
        Firstname must be given.
      </span>
      <br>

      <input type="text" name="lastname" placeholder="lastname"
        ng-model="reg.user.lastname"
        required>
        {{ reg.user.lastname }}
        <span
          ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
          Lastname must be given.
        </span>
        <br>

    <input type="email" name="email" placeholder="Email"
      ng-model="reg.user.email"
      required>
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="reg.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input type="text" name="favorite" placeholder="menu number of favorite dish (eg. A1)"
        ng-model="reg.user.favorite">
        <br>

    <button
      ng-disabled="regForm.$invalid"
      ng-click="reg.submit()">Submit</button>

      <div style="margin-top: 10px;">
        Form valid? {{ regForm.$valid }}
      </div>
  </form>
</fieldset>
